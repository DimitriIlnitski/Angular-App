<article class='course-card'>
    <div>
        <h2 class='course-card__name'>{{courseItem.name}}</h2>
        <p class='course-card__description'>{{courseItem.description}}</p>
    </div>
    <div>
        <p class='course-card__authors'>
            <b>Authors:</b> authors
        </p>
        <p>
            <b>Duration:</b> time hours
        </p>
        <p>
            <b>Created:</b> date
        </p>
    </div>
</article>
