<div class="input-wrapper">
  <label class="label" [class]="labelClass" [for]="idInput">
    <div class="label__text">{{ labelText }}</div>
    <div class="label__required-text">{{ requiredText }}</div>
  </label>
  <input
    class="input-field"
    [class]="inputClass"
    [type]="inputType"
    [id]="idInput"
    [name]="idInput"
    [placeholder]="placeholderText"
    [value]="value"
    (input)="onInput($event)"
  />
</div>
