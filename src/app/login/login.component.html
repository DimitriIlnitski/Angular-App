<div class="login">
  <h1 class="login__title">Login</h1>

  <div class="input-wrapper">
    <label class="label login__label" [for]="'login'">
      <div class="label__text">Login:</div>
      <div class="label__required-text">*required</div>
    </label>
    <input
      class="input-field login__input"
      type="text"
      id="login"
      name="login"
      placeholder="  Enter login"
      autocomplete="off"
      [(ngModel)]="loginValue"
    />
  </div>
  <div class="input-wrapper">
    <label class="label login__label" [for]="'password'">
      <div class="label__text">Password:</div>
      <div class="label__required-text">*required</div>
    </label>
    <input
      class="input-field login__input"
      type="password"
      id="password"
      name="password"
      placeholder="  Enter password"
      autocomplete="off"
      [(ngModel)]="passwordValue"
    />
  </div>
  <div class="login_button-container">
    <div class="login__link"><a href="#">Forgot password?</a></div>
    <app-button
      [buttonClass]="'login__button'"
      [buttonText]="'LOGIN'"
      (buttonClick)="login()"
    ></app-button>
  </div>
</div>
