<header class="header">
  <div class="header_wrapper">
    <app-logo></app-logo>
    <mat-form-field
      appearance="outline"
      [color]="'accent'"
      *appIfAuthenticated="!!(isLoadingValue$ | async)"
    >
      <mat-label>Languages</mat-label>
      <mat-select
        [(ngModel)]="selectedLanguage"
        (selectionChange)="onLanguageChange()"
      >
        <mat-option
          *ngFor="let lang of supportedLanguages"
          [value]="lang | uppercase"
          >{{ lang | uppercase }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <div
      class="header__user-name"
      *appIfAuthenticated="!!(isLoadingValue$ | async)"
    >
      <fa-icon [icon]="faUser"></fa-icon> &nbsp;
      <div>&nbsp;{{ userName$ | async }}</div>
    </div>
    <app-button
      [buttonClass]="'header__button'"
      [buttonText]="'HEADER.LOGOUT' | translate"
      [toShow]="true"
      [iconType]="faRightFromBracket"
      (buttonClick)="logoutHandle()"
      *appIfAuthenticated="!!(isLoadingValue$ | async)"
    >
    </app-button>
  </div>
</header>
