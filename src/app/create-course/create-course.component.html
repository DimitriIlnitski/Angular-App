<form class="create-course" [formGroup]="createForm" (ngSubmit)="save()">
  <h1 class="create-course__title">New Course</h1>
  <div
    class="create-course__input-wrapper-column"
    formGroupName="createTitleGroup"
  >
    <label class="create-course__label" for="createTitle">
      <div class="create-course__label-text">Title:</div>
      <div
        class="create-course__required-text"
        *ngIf="
          createForm.get('createTitleGroup.createTitle')!.valid ||
          !createForm.get('createTitleGroup.createTitle')!.touched
        "
      >
        *required
      </div>
      <div
        class="create-course__error-text"
        *ngIf="
          !createForm.get('createTitleGroup.createTitle')!.valid &&
          createForm.get('createTitleGroup.createTitle')!.touched
        "
      >
        Not more than 50 characters
      </div>
    </label>
    <input
      class="create-course_input-alternative"
      type="text"
      id="createTitle"
      name="createTitle"
      placeholder=" Text input"
      formControlName="createTitle"
      [class.valid-input]="
        createForm.get('createTitleGroup.createTitle')!.valid &&
        createForm.get('createTitleGroup.createTitle')!.touched
      "
      [class.invalid-input]="
        createForm.get('createTitleGroup.createTitle')!.invalid &&
        createForm.get('createTitleGroup.createTitle')!.touched
      "
    />
  </div>
  <div
    class="create-course__input-wrapper-column"
    formGroupName="createDescriptionGroup"
  >
    <label class="create-course__label" for="createDescription">
      <div class="create-course__label-text">Description:</div>
      <div
        class="create-course__required-text"
        *ngIf="
          createForm.get('createDescriptionGroup.createDescription')!.valid ||
          !createForm.get('createDescriptionGroup.createDescription')!.touched
        "
      >
        *required
      </div>
      <div
        class="create-course__error-text"
        *ngIf="
          !createForm.get('createDescriptionGroup.createDescription')!.valid &&
          createForm.get('createDescriptionGroup.createDescription')!.touched
        "
      >
        Not more than 500 characters
      </div>
    </label>
    <textarea
      class="create-course__description"
      name="createDescription"
      placeholder=" Add description"
      required="true"
      formControlName="createDescription"
      [class.valid-input]="
        createForm.get('createDescriptionGroup.createDescription')!.valid &&
        createForm.get('createDescriptionGroup.createDescription')!.touched
      "
      [class.invalid-input]="
        createForm.get('createDescriptionGroup.createDescription')!.invalid &&
        createForm.get('createDescriptionGroup.createDescription')!.touched
      "
    ></textarea>
  </div>
  <div class="create-course__input-wrapper--row" formGroupName="durationGroup">
    <app-duration
      [labelText]="'Duration:'"
      [labelClass]="'duration__label--short'"
      [inputClass]="'duration__input--short'"
      [requiredText]="'*required'"
      [placeholderText]="' Minutes'"
      [inputType]="'text'"
      [createForm]="createForm"
      formControlName="duration"
    ></app-duration>
  </div>
  <div class="create-course__input-wrapper-column" formGroupName="dateGroup">
    <app-date
      [labelText]="'Date:'"
      [labelClass]="'date__label--short'"
      [inputClass]="'date__input--time-short'"
      [requiredText]="'*required'"
      [placeholderText]="
        '
      MM/DD/YYYY'
      "
      [inputType]="'date'"
      [createForm]="createForm"
      formControlName="date"
    ></app-date>
  </div>
  <div class="create-course__input-wrapper--row" formGroupName="authorsGroup">
    <app-authors
      [labelText]="'Authors:'"
      [labelClass]="'authors__label--medium'"
      [inputClass]="'authors__input--medium'"
      [requiredText]="'*required'"
      [placeholderText]="' Start typing'"
      [inputType]="'text'"
      [authorsData]="authorsData"
      [createForm]="createForm"
      formControlName="authors"
    ></app-authors>
  </div>
  <div class="create-course__buttons">
    <app-button
      [buttonClass]="'create-course__cancel-button'"
      [buttonText]="'Cancel'"
      (buttonClick)="cancel()"
    ></app-button>
    <app-button
      [buttonClass]="'create-course__save-button'"
      [buttonText]="'Save'"
      [buttonType]="'submit'"
      [shouldDisableBtn]="!createForm.valid"
    ></app-button>
  </div>
</form>
