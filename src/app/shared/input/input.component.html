<div class="input-wrapper">
  <label class="label" [for]="idInput">
    <div class="label__text">{{ labelText }}</div>
    <div class="label__required-text">{{ requiredText }}</div>
  </label>
  <input
    class="input-field"
    [class]="inputClass"
    type="text"
    [(ngModel)]="value"
    [id]="idInput"
    [name]="idInput"
    [placeholder]="placeholderText"
    (input)="onValueChange()"
  />
</div>
