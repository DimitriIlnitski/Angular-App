<div class="courses">
  <div class="course-controls">
    <app-search-bar
    ></app-search-bar>
    <app-button
      [buttonClass]="'courses__button'"
      [buttonText]="'Add course'"
      [toShow]="true"
      [iconType]="faPlus"
      (buttonClick)="addNewCourse()"
    ></app-button>
  </div>
  <app-course-card
    *ngFor="let course of courseService.courses ?? []; trackBy: trackByCourseId"
    [courseItem]="course"
    (cardDeleteClick)="deleteCourse($event)"
  ></app-course-card>
  <app-button
    *ngIf="courseService.courses?.length !== 0"
    [buttonClass]="'load-more__button'"
    [buttonText]="'Load more'"
    (buttonClick)="handleClickLoadMore()"
  >
  </app-button>
  <div *ngIf="courseService.courses?.length === 0" class="course-nocourses">
    No data, feel free to add new course
  </div>
</div>
