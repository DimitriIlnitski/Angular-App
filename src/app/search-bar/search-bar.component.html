<form class="search-bar">
  <div class="input-wrapper">
  <input
    class="input-field"
    [class.disabled]="(isLoadingValue$ | async) === false"
    type="text"
    [(ngModel)]="value"
    id='Search'
    name='Search'
    placeholder="Text to search"
    (keyup)="onValueChangeKeyUp()"
  />
</div>
</form>
